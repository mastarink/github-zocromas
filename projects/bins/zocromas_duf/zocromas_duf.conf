############################################################
#   ~      suffix                                          #
#   _      underline                                       #
#   .      sha1sum                                         #
#   @      md5sum                                          #
#   &      dataid                                          #
#   #      seq_leaf                                        #
#   a      camera                                          #
#   A      camera                                          #
#   c      color                                           #
#   D      ndirs                                           #
#   e      mime                                            #
#   E      mimeid                                          #
#   f      filename                                        #
#   F      nfiles                                          #
#   g      group                                           #
#   h      depth                                           #
#   H      sha1id                                          #
#   I      dirid                                           #
#   m      mimeid                                          #
#   M      md5id                                           #
#   n      nlink                                           #
#   N      nameid                                          #
#   O      inode                                           #
#   p      move to position                                #
#   P      prefix                                          #
#   q      seq_node                                        #
#   Q      seq                                             #
#   r      realpath                                        #
#   R      relative realpath (relative to 'top level')     #
#   s      << space >>                                     #
#   S      nsame_md5                                       #
#   t      tm,tc,ta: mtime                                 #
#   T         - " -                                        #
#   u      user                                            #
#   X      exifid                                          #
#   z      filesize                                        #
#   Z      filesize                                        #
############################################################





format-prefix-files-tree=#%5c%06M#%06&%c%3s=%6c%-4Sm%c%1s%P
format-prefix-dirs-tree=%23s%P
format-files-tree=@-- %f%4s%8z  %m / %tm / %tx %e\n
format-dirs-tree=@-- [%I] %f\n

# format-files-list=%q.%Q.%#. %6M#%6& =%-4Sm  %f %4s%8z  %m / %tm / %tx\n
format-files-list=%3#. #%-6M#%-6& =%-4Sm %m %12Z. %tm %R%f%115p| %tx %e X%X,%a\n
# format-files-list=%3#. #%-6M#%-6& =%-4Sm %m %R%f%115p%1_%12Z %tm/%tx %e X%X\n
format-dirs-list=- %f ---------%_-------\t\t %r\n


use-format=3
format-tree-files=%f\n
format-tree-files=%f%20p%4s%8z  %m / %tm / %tx %e\n
format-tree-files=%7c%f%20p%c%4s%8z  %m / %tm / %tx %e\n
format-tree-dirs=%f\n
format-tree-dirs=[%I] %f\n
format-tree-dirs=[%I] %f\n

format-list-files=%3#. %f %@ %. =%-4Sm =%-4Sx\n
format-list-files=%3#. #%-6M#%-6& =%-4Sm %m %12Z. %tm %R%7c%f%c%125p| %tx %e X%X,%a\n
format-list-files=%3#. #%-6M#%-6&#%-6H =%-2Sm =X%-2Sx =%-2Ss %8Z. %tm %R%7c%f%c%125p| %tx %e X%X,%a\n
format-list-files=%3#. #%-6M#%-6& =%-4Sm %r%f%115p%9Z %Tm/%tx %e X%X,%a\n

format-list-dirs=%f\n
format-list-dirs=- %f ---------%_-------\t\t %r\n
format-list-dirs=- %f ---------%_-------\t\t %r\n
format-list-dirs=- %f ---------%_-------\t\t %r\n


history-file=test-history.txt

